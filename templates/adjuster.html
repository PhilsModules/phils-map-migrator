<form class="pmm-adjuster" style="text-align: center; font-family: Arial, sans-serif; padding: 10px;">

    <!-- SECTION 1: TARGET SELECTION -->
    <h3 style="border-bottom: 1px solid #ccc; margin-bottom: 5px;">{{localize "PMM.Adjuster.Targets"}}</h3>
    <div style="margin-bottom: 15px;">
        <label style="margin-right: 10px;">
            <input type="radio" name="target-type" value="pins"> {{localize "PMM.Adjuster.Pins"}}
        </label>
        <label style="margin-right: 10px;">
            <input type="radio" name="target-type" value="tokens"> {{localize "PMM.Adjuster.Tokens"}}
        </label>
        <label>
            <input type="radio" name="target-type" value="both" checked> {{localize "PMM.Adjuster.Both"}}
        </label>
    </div>

    <!-- SECTION 2: MOVE -->
    <h3 style="border-bottom: 1px solid #ccc; margin-bottom: 5px;">{{localize "PMM.Adjuster.Move"}}</h3>
    <div style="margin-bottom: 5px;">
        <label>{{localize "PMM.Adjuster.PixelStep"}} </label>
        <input type="number" id="adj-step" value="{{step}}" style="width: 50px; text-align: center;">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; width: 120px; margin: 0 auto 15px auto;">
        <div></div>
        <button type="button" id="btn-adj-up" title="{{localize 'PMM.Adjuster.Move'}} Up"><i
                class="fas fa-arrow-up"></i></button>
        <div></div>

        <button type="button" id="btn-adj-left" title="{{localize 'PMM.Adjuster.Move'}} Left"><i
                class="fas fa-arrow-left"></i></button>
        <button type="button" disabled style="opacity:0.5"><i class="fas fa-arrows-alt"></i></button>
        <button type="button" id="btn-adj-right" title="{{localize 'PMM.Adjuster.Move'}} Right"><i
                class="fas fa-arrow-right"></i></button>

        <div></div>
        <button type="button" id="btn-adj-down" title="{{localize 'PMM.Adjuster.Move'}} Down"><i
                class="fas fa-arrow-down"></i></button>
        <div></div>
    </div>

    <!-- SECTION 3: SCALE -->
    <h3 style="border-bottom: 1px solid #ccc; margin-bottom: 5px;">{{localize "PMM.Adjuster.Scale"}}</h3>
    <p style="font-size: 0.8em; margin-bottom: 5px;">{{localize "PMM.Adjuster.ScaleHint"}}</p>

    <div style="margin-bottom: 5px;">
        <label>{{localize "PMM.Adjuster.Factor"}} </label>
        <input type="number" id="adj-scale" value="{{scalePercent}}" style="width: 50px; text-align: center;">
    </div>

    <div style="display: flex; justify-content: space-between; gap: 10px; margin-bottom: 5px;">
        <div style="flex: 1;">
            <strong>{{localize "PMM.Adjuster.Horizontal"}}</strong><br>
            <div style="display: flex; gap: 2px; justify-content: center;">
                <button type="button" id="btn-adj-squish-x" title="{{localize 'PMM.Adjuster.Squish'}}"><i
                        class="fas fa-compress-arrows-alt"></i></button>
                <button type="button" id="btn-adj-stretch-x" title="{{localize 'PMM.Adjuster.Stretch'}}"><i
                        class="fas fa-expand-arrows-alt"></i></button>
            </div>
        </div>
        <div style="flex: 1;">
            <strong>{{localize "PMM.Adjuster.Vertical"}}</strong><br>
            <div style="display: flex; gap: 2px; justify-content: center;">
                <button type="button" id="btn-adj-squish-y" title="{{localize 'PMM.Adjuster.SquishY'}}"><i
                        class="fas fa-compress-arrows-alt"></i></button>
                <button type="button" id="btn-adj-stretch-y" title="{{localize 'PMM.Adjuster.StretchY'}}"><i
                        class="fas fa-expand-arrows-alt"></i></button>
            </div>
        </div>
    </div>

</form>
